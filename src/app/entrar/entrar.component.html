<div class="container">
    <div class="row d-flex align-items-center m-0">
        <div class="col-md-12">

            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <h2 id="tituloRevo">revo</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <p class="subtitulo">Rede-social para voluntários</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center" style="height: 74vh">
                <div class="col-md-5">
                    <form class="container p-5 form">
                        <h1 class="text-center mb-3">Entrar</h1>

                        <div class="form-group">
                            <label for="usuario"></label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="Usuário" required>
                        </div>

                        <div class="form-group">
                            <label for="senha"></label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-3" (click)='entrar()'>Entrar</button>
                        </div>

                        <hr class="mt-5 mb-5">

                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
