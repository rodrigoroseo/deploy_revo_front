<div class="container">
    <div class="row d-flex align-items-center m-0">
        <div class="col-md-12">

            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <h2 id="tituloRevo">revo</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <p class="subtitulo">Rede-social para voluntários</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center mb-5">
                <div class="col-md-8">
                    <form class="container p-5 form">
                        <h1 class="text-center mb-3">Cadastrar</h1>

                        <div class="form-group">
                            <label for="nome"></label>
                            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required>
                        </div>

                        <div class="form-group">
                            <label for="usuario"></label>
                            <input [(ngModel)]='user.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="Email (usuário)" required>
                        </div>

                        <div class="form-group">
                            <label for="foto"></label>
                            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto" required>
                        </div>

                        <div class="form-group">
                            <label for="senha"></label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha"></label>
                            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar senha" required>
                        </div>

                        <div class="form-group">
                            <label for="conta"></label>
                            <select name="conta" id="conta" class="form-control" required (change)='tipoUser($event)'>
                                <option>Tipo de conta</option>
                                <option value="normal">Normal</option>
                                <option value="ong">ONG</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-3" (click)='cadastrar()'>Cadastrar</button>
                        </div>

                        <hr class="mt-5 mb-5">

                        <p class="text-center">
                            Já tem uma conta? <a routerLink='/entrar'>Entrar</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
