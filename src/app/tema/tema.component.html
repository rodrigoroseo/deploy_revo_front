
<div class="row">

    <div class="col-md-5 mt-5">

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <img src="https://i.imgur.com/2SpVQEk.png" alt="" width="500px" height="500px">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h2 id="tituloRevo">revo</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <p class="subtitulo"><span style="font-weight: bold;">REVO</span>lucione: seja a diferença que quer ver no mundo</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-6 conteudo ml-2">

        <div class="container">
            <div class="row">
              <div class="col-md-12 text-dark">
          
                <a routerLink='/inicio' class="text-primary text-left" style="font-size: 15pt;">
                  <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
                </a>
                <h1 class="fs-54 text-center text-info">Tema</h1>
                <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
          
                <div class="row d-flex justify-content-center mt-4 mb-5">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema"
                        [(ngModel)]='tema.descricao'>
                    </div>
          
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <hr>

          <div class="container">
            <div class="row mt-5">
              <div class="col-md-12">
                <h2 class="text-center">Todos os temas</h2>
              </div>
            </div>
          
            <div class="row mt-3 mb-5 d-flex justify-content-center">
              <div class="col-md-6">
          
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Descrição</th>
                      <th scope="col" class="text-right">Modificações</th>
                    </tr>
                  </thead>
          
                  <tbody>
                    <tr *ngFor='let item of listaTemas'>
                      <th>{{item.id}}</th>
                      <td>{{item.descricao}}</td>
                      <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          
              </div>
            </div>
          </div>

    </div>

</div>
