<div class="container mb-5 mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Email (usuário)</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="usuario" placeholder="Digite um link com a sua foto de perfil">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmandoSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmandoSenha" id="confirmandoSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="conta"></label>
                <select name="conta" id="conta" class="form-control" required (change)='tipoUser($event)'>
                    <option>Tipo de conta</option>
                    <option value="normal">Normal</option>
                    <option value="ong">ONG</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <!--Botões-->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
